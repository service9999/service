version: "3"
services:
  db:
    env_file: .env
    volumes:
      - ./chain-setup/btc-regtest/db-data:/var/lib/postgresql/data
      - ./db/db_schema.sql:/docker-entrypoint-initdb.d/db_schema.sql
  node:
    image: ruimarinho/bitcoin-core:22.0
    # image: bitcoind-custom-regtest
    ports:
      - 8333:8333
      - 8332:8332
      - 28332:28332
    volumes:
      - ./chain-setup/btc-regtest/blockchain-data:/home/bitcoin/.bitcoin

    networks:
      - bitcoin
    command:
      [
        "bitcoind",
        "-regtest=1",
        "-dbcache=4000",
        "-txindex=1",
        "-server=1",
        "-rpcbind=0.0.0.0",
        "-rpcworkqueue=512",
        "-rpcport=8332",
        "-port=8333",
        "-printtoconsole=1",
        "-zmqpubhashtx=tcp://0.0.0.0:28332",
        "-zmqpubrawtx=tcp://0.0.0.0:28332",
        "-rpcallowip=0.0.0.0/0",
        "-rpcauth=${RPC_AUTH}",
        "-wallet=${DEFAULT_WALLET}"
      ]
  bcn:
    build: .
    image: bitcoin-computer-node
    env_file: .env
    environment:
      - BCN_ENV=dev
      - RPC_HOST=node
      - RPC_PORT=8332
      - ZMQ_URL=tcp://node:28332
      - NETWORK=regtest
      - CHAIN=BTC
